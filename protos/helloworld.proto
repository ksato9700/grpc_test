syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";

package io.grpc.examples.helloworld;

service Greeter {
  rpc sayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
  int64 ver = 2;
}

message HelloReply {
  string message = 1;
}
